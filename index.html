<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Week 9 - Bootstrap</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Custom CSS (Custom CSS stylesheet should come AFTER bootstrap stylesheets)-->
    <link rel="stylesheet" href="css/main.css">
  </head>
  
  <body>
    <h1>Week 9 - Bootstrap</h1>

    <p class="h4">Welcome to Bootstrap practice page.</p>

    <ul>
        <li>Start Learning Bootstrap</li>
        <ul class="text-primary">
            <li>Copy paste the template</li>
            <li>Read the documentation</li>
            <li>Use the Bootstrap classes and syntax</li>
        </ul>
        <li>Rapid prototyping</li>
    </ul>

    <img class="img-fluid img-thumbnail" src="https://placebear.com/600/600" alt="bear on the rock">

    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>SKU</th>
                <th>Title</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HJ78</td>
                <td>Bear Poster</td>
                <td>&dollar;23</td>
            </tr>
            <tr>
                <td>KN45</td>
                <td>Bear Print Blanket</td>
                <td>&dollar;82</td>
            </tr>
        </tbody>
      </table>

      <button type="button" class="btn btn-primary">Primary</button>

    <!-- Javascript for Bootstrap (script tag should always be right before the closing /body tag) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
